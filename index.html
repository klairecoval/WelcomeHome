<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <title>Welcome Home</title>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div id = "startingScreen">
      <p id= "title">Welcome Home</p>
        <img id = "startScreen" src = "media/Home.png">
        <p id="subtitle">Moving is hard. We get that. That’s why we made a tool that does all the hard work for you.</p>
        <img id = "input" src = "media/input.png">
        <button id="search" onclick="hideScreen()">Search</button>
    </div>
    <p id= "mainTitle">We’ll help you with the essentials</p>
    <p id= "mainSubtitle">Here are some locations you may need. If you see one you like, save it</p>
    <img id="locationTag" src="media/mainLocation.png">
      <div id="floating-panel">
          <input id="address" type="textbox" value="New York City, New York">
          <input id="submit" type="button" value="Go">
        </div>
    <div id="map"></div>
    <div id="right-panel">
        <h2>Results</h2>
        <ul id="places"></ul>
        <button id="more">More results</button>
      </div>

      <button id="dmv" value="dmv" onclick="setSearch(this.id)"><img src="media/dmv.png"></button>
      <button id="grocery" value="groceries" onclick="setSearch(this.id)"><img src="media/groceries.png"></button>
      <button id="clothing" value="clothes" onclick="setSearch(this.id)"><img src="media/clothes.png"></button>
      <button id="transportation" value="publicTransport" onclick="setSearch(this.id)"><img src="media/transportation.png"></button>
      <button id="postOffice" value="postOffice" onclick="setSearch(this.id)"><img src="media/postoffice.png"></button>
      <button id="hospital" value="hospitals" onclick="setSearch(this.id)"><img src="media/hospitals.png"></button>
      <img id="line" src="media/line.png">
      <button id="save"><img src="media/save.png"></button>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjHH561CCJ27qQ4CRfhT1SBLRBK4ueTmo&libraries=places&callback=initMap" async defer></script> -->

    <script src="source.js"></script>
        
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjHH561CCJ27qQ4CRfhT1SBLRBK4ueTmo&libraries=places" async defer></script>

  </body>
</html>
