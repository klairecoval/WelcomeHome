<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Home</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height: 60%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="New York City, New York">
      <input id="submit" type="button" value="Go">
    </div>
    <div id="map"></div>
    <p id="hospital">kill me</p>

    <script>
      var map;
      var service;
      var infowindow;

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 40.7128, lng: -74.0060}
        });
        var geocoder = new google.maps.Geocoder();
        infowindow = new google.maps.InfoWindow();


        document.getElementById('submit').addEventListener('click', function() {
          var request = {
          query: 'Museum of Contemporary Art Australia',
          fields: ['name', 'geometry'],
        };

        service = new google.maps.places.PlacesService(map);

        service.findPlaceFromQuery(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              // createMarker(results[i]);
              var marker = new google.maps.Marker({
                map: map,
                position: results[i].geometry.location
              });
              document.getElementById("hospital").innerHTML = results[i].name;
            }
          }
        });
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
          });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjHH561CCJ27qQ4CRfhT1SBLRBK4ueTmo&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
